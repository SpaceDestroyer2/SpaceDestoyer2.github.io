<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>EnTeR CoDe FrOm EtHaN</h1>
        <div id="keypad">
            <button class="key" onclick="inputCode(1)">1</button>
            <button class="key" onclick="inputCode(2)">2</button>
            <button class="key" onclick="inputCode(3)">3</button>
            <button class="key" onclick="inputCode(4)">4</button>
            <button class="key" onclick="inputCode(5)">5</button>
            <button class="key" onclick="inputCode(6)">6</button>
            <button class="key" onclick="inputCode(7)">7</button>
            <button class="key" onclick="inputCode(8)">8</button>
            <button class="key" onclick="inputCode(9)">9</button>
        </div>
        <div id="codeDisplay">
            <h2 id="codeOutput">Code: </h2>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
